<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jokenpô</title>
    <script src="jquery.js"></script>
    <link rel="stylesheet" media="screen and (max-width: 1600px)" href="./css/estilo1366.css">
    <link rel="stylesheet" media="screen and (min-width: 1600px)"  href="./css/estilo1920.css">
    <link rel="stylesheet" href="./css/themes.css">
</head>
<body>
    <div id="content" class="red">
        <div id="itensjokenpo">
            <header>Jokenpô</header>
            <div id="itembox">
                <span id="tesoura" class="opc" onclick="select(0)"><img src="maos/tesoura.png"></span>
                <span id="pedra" class="opc" onclick="select(1)"><img src="maos/pedra.png"></span>
                <span id="papel" class="opc" onclick="select(2)"><img src="maos/papel.png"></span>
            </div>
            <footer>&copy;NoronhaProductions</footer>
        </div>
    </div>
    <div id="cores-box">
        <ul>
            <li class="red selected" onclick="trocarCor(1)"></li>
            <li class="blue" onclick="trocarCor(2)"></li>
            <li class="yellow" onclick="trocarCor(3)"></li>
            <li class="green" onclick="trocarCor(4)"></li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
